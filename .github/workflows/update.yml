name: Update Weekly Selection

on:
  schedule:
    - cron: "0 5 * * 1"  # Every Monday 05:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  update_playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: poetry install

      - name: Run weekly selection
        run: poetry run python -m atzar.main
        env:
          SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}
          SPOTIPY_REFRESH_TOKEN: ${{ secrets.SPOTIPY_REFRESH_TOKEN }}
          WEEKLY_SELECTION_PLAYLIST_ID: ${{ secrets.WEEKLY_SELECTION_PLAYLIST_ID }}
          STARRED_PLAYLIST_ID: ${{ secrets.STARRED_PLAYLIST_ID }}
